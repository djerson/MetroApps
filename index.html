    <div id="setting-dialog">
        <div class="container">
            <div class="dialog">
                <div class="dialog-header">
                    <div class="dialog-header-title">
                        <i class="fa fa-cog"></i> Settings
                    </div>
                </div>
                <div class="dialog-body">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#home" data-toggle="tab">Settings</a>
                        </li>
                        <li><a href="#profile" data-toggle="tab">Groups</a>
                        </li>
                        <li><a href="#messages" data-toggle="tab">Create/Edit Applications</a>
                        </li>
                        <li><a href="#settings" data-toggle="tab">List Apps</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="home">
                            <div class="form-group">
                                <label>Application name</label>
                                <input class="form-control" value="Metro Apps">
                                <p class="help-block"></p>
                            </div>
                            <div class="form-group">
                                <label>Version</label>
                                <input class="form-control" value="1.0" disabled>
                                <p class="help-block"></p>
                            </div>
                            <div class="form-group">
                                <label>Developed by</label>
                                <input class="form-control" value="Djerson ClÃ©ment" disabled>
                                <p class="help-block"></p>
                            </div>
                            <div class="form-group">
                                <label>Themes</label>
                                <select class="form-control">
                                    <option>Black</option>
                                    <option>White</option>
                                </select>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="profile">

                            <div class="form-group">
                                <label>Group name</label>
                                <input class="form-control" value="Group Apps">
                                <p class="help-block"></p>
                            </div>
                            <button type="submit" class="btn btn-default">Create Group</button>
                            <hr>
                            <label>List of groups</label>
                            <div class="form-group input-group">
                                <input type="text" class="form-control">
                                <span class="input-group-btn ">
                                    <button class="btn btn-danger btn-no-radius" type="button">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="messages">

                            <div class="form-group">
                                <label>Apps name</label>
                                <input class="form-control" value="New Apps">
                                <p class="help-block"></p>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label>Apps icon</label>
                                    <div class="form-group input-group">
                                        <span class="input-group-addon btn-no-radius">fa-</span>
                                        <input type="text" class="form-control" placeholder="heart">
                                    </div>
                                    <p class="help-block">List of all available icons:
                                        <a href="icons.html" style="color:#2aabd2">here</a>
                                    </p>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>Apps url</label>
                                    <div class="form-group input-group">
                                        <span class="input-group-addon btn-no-radius">https://</span>
                                        <input type="text" class="form-control" placeholder="apps.domain.com">
                                    </div>
                                    <p class="help-block">.</p>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>Tile dimension</label>
                                    <select class="form-control">
                                        <option>Small</option>
                                        <option>Medium</option>
                                        <option>Large</option>
                                        <option>Extra-large</option>
                                    </select>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>Tile background</label>
                                    <select class="form-control">
                                        <option>Green</option>
                                        <option>Blue</option>
                                        <option>Violet</option>
                                        <option>Orange</option>
                                    </select>
                                    <p class="help-block"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Apps description</label>
                                <input class="form-control" value="New Apps">
                                <p class="help-block"></p>
                            </div>
                            <div class="form-group">
                                <label>Add to group</label>
                                <select class="form-control">
                                    <option>Group 1</option>
                                    <option>Group 2</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-default">Create Apps</button>

                        </div>
                        <div class="tab-pane fade" id="settings">

                            <label>List of apps</label>
                            <div class="form-group input-group">
                                <input type="text" class="form-control" readonly>
                                <span class="input-group-btn ">
                                    <button class="btn btn-primary btn-no-radius" type="button">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                </span>
                                <span class="input-group-btn ">
                                    <button class="btn btn-danger btn-no-radius" type="button">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dialog-footer">
                    <button class="btn btn-primary btn-no-radius" type="button" id="close-dialog">
                        Close
                    </button>
                </div>

            </div>
        </div>
    </div>
